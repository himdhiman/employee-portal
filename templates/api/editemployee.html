{% extends 'base.html' %} {% block content %}

<h4 class="text-center pt-2 mt-5">Admin Panel - Edit Employee</h4>

{% if request.user.is_superuser %}

<div class="d-flex justify-content-center">
  <form class="w-50 pt-5" method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="form-group col-md-6">
        <label for="inputState">Select User</label>
        <select id="inputState" class="form-control" name="userdet">
          <option selected>Choose...</option>
          {% for item in lst %}
          <option>{{ item.email }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputZip">Salary</label>
        <input type="number" class="form-control" id="inputSal" name="sal" />
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Update</button>
    <h6 style="color: green">{{ mess }}</h6>
  </form>
</div>

{% else %}
<h1 class="text-center" style="color: red">UnAuthorized Acess</h1>

{% endif %} {% endblock %}
