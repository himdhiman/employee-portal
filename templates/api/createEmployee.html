{% extends 'base.html' %} {% block content %}

<h4 class="text-center pt-2 mt-5">Admin Panel - Create Employee</h4>

{% if request.user.is_superuser %}

<div class="d-flex justify-content-center">
  <form class="w-50 pt-5" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        name="mail"
      />
    </div>
    <div class="row">
      <div class="col">
        <label for="firstname">First Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="First name"
          name="fname"
        />
      </div>
      <div class="col">
        <label for="lastname">Last Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Last name"
          name="lname"
        />
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="inputState">Gender</label>
        <select id="inputState" class="form-control" name="gender">
          <option selected>Choose...</option>
          <option>Male</option>
          <option>Female</option>
          <option>Others</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputZip">Salary</label>
        <input type="number" class="form-control" id="inputSal" name="sal" />
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        name="password"
      />
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
    <h6 style="color: red">{{ error }}</h6>
    <h6 style="color: green">{{ success }}</h6>
  </form>
</div>

{% else %}
<h1 class="text-center" style="color: red">UnAuthorized Acess</h1>

{% endif %} {% endblock %}
