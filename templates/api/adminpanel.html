{% extends 'base.html' %} {% block content %}

<h4 class="text-center pt-2 mt-5">Admin Panel</h4>

{% if request.user.is_authenticated %}

<h6 class="d-flex justify-content-around ml-10 pt-2">
  Welcome {{request.user.email}}
</h6>

<div>
  <div class="d-flex justify-content-center pt-5 pb-5 mt-4">
    <button>
      <a
        href="{% url 'createemployee' %}"
        style="color: black; text-decoration: none"
        >Create Employee</a
      >
    </button>
  </div>
  <div class="d-flex justify-content-center pt-5 pb-5">
    <button>
      <a href="{% url 'getlist' %}" style="color: black; text-decoration: none"
        >Get Employees List</a
      >
    </button>
  </div>
  <div class="d-flex justify-content-center pt-5 pb-5">
    <button>
      <a
        href="{% url 'editemployee' %}"
        style="color: black; text-decoration: none"
        >Edit Employee</a
      >
    </button>
  </div>
</div>

{% else %}

<h2 style="color: red; mt-6">Unauthorized Access</h2>

{% endif %} {% endblock %}
